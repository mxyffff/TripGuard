<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" action="/auth/signup">
        {% csrf_token %}

        <label for="email">이메일:</label>
        <input type="text" id="email" name="email" value="{{ email|default:'' }}">
        <button type="submit" name="action" value="check_email">중복 확인</button><br>

        <label for="password">비밀번호 (8자 이상):</label>
        <input type="password" id="password" name="password" value="{{ password|default:'' }}"><br>

        <label for="password2">비밀번호 확인:</label>
        <input type="password" id="password2" name="password2" value="{{ password2|default:'' }}">
        <button type="submit" name="action" value="check_password">일치 확인</button><br>

        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="{{ name|default:'' }}"><br>

        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" value="{{ nickname|default:'' }}"><br><br>

        <button type="submit" name="action" value="signup">회원가입</button>
    </form>
</body>
</html>
