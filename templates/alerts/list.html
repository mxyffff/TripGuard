<h1>국가별 여행경보</h1>
<table>
  <thead>
    <tr>
      <th>국가명</th>
      <th>대륙</th>
      <th>경보단계</th>
      <th>비고</th>
      <th>날짜</th>
    </tr>
  </thead>
  <tbody>
    {% for alert in alerts %}
    <tr>
      <td>{{ alert.country_name_kr }}</td>
      <td>{{ alert.continent_name_kr }}</td>
      <td>{{ alert.alarm_level }}</td>
      <td>{{ alert.remark }}</td>
      <td>{{ alert.written_date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
