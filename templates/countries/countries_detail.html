<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>국가 상세 정보</title>
    <style>
        .layout {
            display: grid;
            grid-template-areas:
                "map info"
                "tabs safety";
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin: 20px;
        }
        #map-area { grid-area: map; background: #f2f2f2; height: 300px; }
        #country-info { grid-area: info; background: #fafafa; padding: 20px; border: 1px solid #ccc; }
        .tab-wrapper { grid-area: tabs; }
        .safety-section { grid-area: safety; }
        .tab-buttons { display: flex; gap: 20px; margin-bottom: 20px; cursor: pointer; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>

<body>
<div class="layout">

    <!-- 좌측 상단: 지도 영역 -->
    <div id="map-area">
        <!-- 지도 API (Google, Naver 등)를 프론트 JS로 삽입할 공간 -->
    </div>

    <!-- 우측 상단: 국가 기본 정보 -->
    <div id="country-info">
        <!-- JS로 API fetch 후 내용 채움 (예: 국기, 수도 등) -->
    </div>

    <!-- 좌측 하단: 탭 영역 -->
    <div class="tab-wrapper">
        <!-- 탭 버튼 -->
        <div class="tab-buttons">
            <div onclick="showTab('embassy')">재외공관</div>
            <div onclick="showTab('warning')">유의지역</div>
            <div onclick="showTab('review')">후기</div>
        </div>

        <!-- 탭1: 재외공관 정보 -->
        <div id="embassy" class="tab-content active">
            <!-- JS가 embassy 데이터를 fetch -->
            <div id="embassy-list"></div>
        </div>

        <!-- 탭2: 유의지역 키워드 요약 -->
        <div id="warning" class="tab-content">
            <p style="font-size: 14px; color: #555;">※ 최근 1년 이내의 유의사항 공지만 표시됩니다.</p>
            <div id="warning-list"></div>
        </div>

        <!-- 탭3: 후기 영역 -->
        <div id="review" class="tab-content">
            <!-- 로그인 유저가 있는 경우에만 JS에서 작성 폼을 보여줄 수 있음 -->
            <div id="review-form">
                <textarea id="review-content" rows="3" cols="50" placeholder="후기를 남겨주세요."></textarea>
                <br>
                <button onclick="submitReview()">등록</button>
            </div>

            <!-- 후기 목록 영역 -->
            <div id="review-list">
                <!-- JS로 후기들 fetch 후 이곳에 append -->
            </div>
        </div>

        <!-- 탭 전환용 JS -->
        <script>
            function showTab(tabId) {
                document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            }

            // 여기서부터는 프론트 JS 담당자 영역
            // JS는 이 HTML을 로드한 후 /countries/api/detail/<slug>/ 을 fetch로 불러서
            // 위 각 id 영역에 데이터를 채워넣으면 됩니다.
        </script>
    </div>

</div>
</body>
</html>
